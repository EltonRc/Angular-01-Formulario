<div class="card">
    <div class="card-body">
        <form (ngSubmit)="emitEmployee()">
            <h4 class="text-center fw-bold">Registro</h4>
            <hr class="text-secondary">
            <div class="mb-2">
                <label class="form-label fw-bold"><small>Nombre:</small></label>
                <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" required #name="ngModel">
                <div>
                    <small class="text-danger" [hidden]="nameRequerid || !name.pristine">* El Nombre es obligatorio</small>
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label fw-bold"><small>Apellido:</small></label>
                <input type="text" class="form-control" [(ngModel)]="employee.lastName" name="lastName" required #lastName="ngModel">
                <div>
                    <small class="text-danger" [hidden]="lastNameRequerid || !lastName.pristine">* El Apellido es obligatorio</small>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold"><small>Edad:</small></label>
                <input type="number" class="form-control" [(ngModel)]="employee.age" name="age" required #age="ngModel">
                <div>
                    <small class="text-danger" [hidden]="ageRequired || !age.pristine">* La edad es obligatoria</small>
                </div>
            </div>
            <div class="d-flex flex-column mb-2">
                <button class="btn_registro fw-bold text-white p-2">Enviar</button>
            </div>
        </form>
    </div>
</div>
